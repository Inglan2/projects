<script>
  window.addEventListener('deviceorientation', function(event) {
  const beta = event.beta; // Get the device's tilt angle in degrees (0 - 360)

  // Define a reference angle to track changes
  let referenceAngle = beta || 0;

  // Check for a 10-degree change in either direction
  if (Math.abs(beta - referenceAngle) >= 10) {
    alert('e!');
    referenceAngle = beta; // Update reference angle for future checks
  }
});

</script>
